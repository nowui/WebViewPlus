<!DOCTYPE html>
<html>
    <head>
        <title>合肥市疾病预防控制中心</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="../css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/amazeui.min.js"></script>
		<script type="text/javascript" src="../js/jockey.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
    </head>
    <body>
    	<div id="container">
			<div id="demo-view" data-backend-compiled>
				<nav class="am-menu am-menu-offcanvas1">
		    		<div id="my-offcanvas" class="am-offcanvas">
						<div class="am-offcanvas-bar am-offcanvas-bar-flip">
							<ul class="am-menu-nav am-avg-sm-1 department-list">
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div>
				<ul class="am-list m-widget-list employee-list">
				</ul>
				<div id="pull-up" style="text-align:center; height: 45px;">
					<span>点击加载更多</span>
				</div>
			</div>

			<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-loading">
				<div class="am-modal-dialog">
			    	<div class="am-modal-hd"></div>
			    	<div class="am-modal-bd">
			     		<span class="am-icon-spinner am-icon-spin"></span>
			    	</div>
			  	</div>
			</div>

			<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
				<div class="am-modal-dialog">
			    	<div class="am-modal-bd" id="my-alert-message">

			    	</div>
			    	<div class="am-modal-footer">
			    		<span class="am-modal-btn">确定</span>
			    	</div>
			  	</div>
			</div>
    	<div>
    </body>
</html>

<script type="text/javascript">
	$(function() {
		var selectArray = [];
		var dataArray = [];
		var isMultiple = false;

		if($.getUrlParam("type") == "multiple") {
			isMultiple = true;
		}

		Jockey.send(EventPull + "-" + urlString, {
			isOpen: false
		});

		Jockey.send(EventTitle + "-" + urlString, {
			text: "人员拾取"
		});

		Jockey.send(EventNormal + "-" + urlString, {
			text: "确认"
		});

		Jockey.send("Normal2" + "-" + urlString, {
			text: "部门"
		});

		var isOpen = false;
		$("#my-offcanvas").on('open.offcanvas.amui', function() {
			isOpen = true;

			Jockey.send(EventPull + "-" + urlString, {
				isOpen: false
			});
		}).on('close.offcanvas.amui', function() {
			isOpen = false;

			Jockey.send(EventPull + "-" + urlString, {
				isOpen: true
			});
		});

		Jockey.on(EventNormalCallback + "-" + urlString, function(payload) {
			var list = [];

			for(var i = 0; i < dataArray.length; i++) {
				if(selectArray[i]) {
					list.push({
						value: dataArray[i].hrm_employee_id,
						text: dataArray[i].hrm_employee_name
					});
				}
			}

			if(list.length > 0) {
				if(isMultiple) {
				Jockey.send(EventBackCallback + "-" + urlString, {
					name: $.getUrlParam("name"),
					list: list
				});
				} else {
				Jockey.send(EventBackCallback + "-" + urlString, {
					name: $.getUrlParam("name"),
					value: list[0].value,
					text: list[0].text
				});
				}
			} else {
				$("#my-alert-message").html("请选择!");
				$("#my-alert").modal();
				setTimeout(function(){$("#my-alert").modal("close");}, HideDelay);
			}
		});

		Jockey.on("NormalCallback2" + "-" + urlString, function(payload) {
			if(isOpen) {
				$("#my-offcanvas").offCanvas("close");
			} else {
				$("#my-offcanvas").offCanvas("open");
			}
		});

		var page = 1;
		var limit = 30;

		$("#pull-up").hide();

		var load = function(hrm_dep_id) {
			$("#my-loading").modal();

			$.ajax({
				type: "POST",
				url: "json",
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({
					hrm_dep_id: hrm_dep_id,
					page: page,
					limit: limit
				}),
				dataType: "json",
				success: function(json) {
					$("#my-loading").modal("close");

					if(json.result) {
						if(page == 1) {
							$("#pull-up").show();
						}

						if(json.data.length != limit) {
							$("#pull-up").hide();
						}

						selectArray = [];
						dataArray = [];

						var html = "";
						for(var i = 0; i < json.data.length; i++) {
							selectArray.push(false);
							dataArray.push(json.data[i]);

							html += "<li><a index='" + i + "' value='" + json.data[i].hrm_employee_id + "' text='" + json.data[i].hrm_employee_name + "'><span>" + ((i + 1) + limit * (page - 1)) + "、" + json.data[i].hrm_employee_name + "</span><span id='list_check_" + i + "' style='float: right;'></span></a></li>"
						}
						$(".employee-list").append(html);

						page++;

						$(".employee-list li a").click(function() {
							/*Jockey.send(EventBackCallback + "-" + urlString, {
								name: $.getUrlParam("name"),
								value: $(this).attr("value"),
								text: $(this).attr("text")
							});*/

							if(isMultiple) {
								selectArray[$(this).attr("index")] = ! selectArray[$(this).attr("index")];
							} else {
								for(var i = 0; i < selectArray.length; i++) {
									selectArray[i] = false;
								}

								selectArray[$(this).attr("index")] = true;
							}

							checkDataArray();
						});
					}
				},
				error: function() {

				}
			});
		}

		var checkDataArray = function() {
			for(var i = 0; i < selectArray.length; i++) {
				if(selectArray[i]) {
					$("#list_check_" + i).addClass("am-icon-check-circle");
				} else {
					$("#list_check_" + i).removeClass("am-icon-check-circle");
				}
			}
		}

		var loadDepartment = function() {
			$.ajax({
				type: "POST",
				url: "department",
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({

				}),
				dataType: "json",
				success: function(json) {
					if(json.result) {
						var html = "<li><a value='0'>所有部门人员</a></li>";
						for(var i = 0; i < json.data.length; i++) {
							html += "<li><a value='" + json.data[i].dep_id + "'>" + (i + 1) + "、" + json.data[i].hrm_dep_name + "</a></li>"
						}
						$(".department-list").append(html);

						$(".department-list li a").click(function() {
							var value = $(this).attr("value");

							$("#my-offcanvas").offCanvas("close");

							setTimeout(function(){
								page = 1;
								$(".employee-list").html("");

								load(value);
							}, 400);
						});
					}
				},
				error: function() {

				}
			});
		}

		$("#pull-up").click(function() {
			load(0);
		});

		load(0);

		loadDepartment();
	});
</script>
