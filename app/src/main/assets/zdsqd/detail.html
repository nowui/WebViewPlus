<script type="text/javascript">
	$(function() {
		Jockey.send(EventTitle + "-" + urlString, {
			text: "业务招待申请单"
		});

		Jockey.on(EventBackCallback + "-" + urlString, function(payload) {
			$("#" + payload.name + "_value").html(payload.value);
			$("#" + payload.name + "_text").html(payload.text);
		});

		if($.getUrlParam("state") == 0) {
			$("#audit").show();
		} else {
			$("#audit").hide();
		}
		$("#reject").hide();

		var object;

		$("#my-loading").modal();

		$.ajax({
			type: "POST",
			url: "find",
			contentType: "application/json;charset=utf-8",
			data: JSON.stringify({
				zdsqd_id: $.getUrlParam("id")
			}),
			dataType: "json",
			success: function(json) {
				$("#my-loading").modal("close");

				if(json.result) {
					$("#sqks").html(json.data.hrm_dep_name);
					$("#zdrq").html(json.data.zdrq);
					$("#zdsy").html(json.data.zdsy);
					$("#ssxm").html(json.data.ssxm);
					$("#xmmx").html(json.data.xmmx);
					$("#rszc").html(json.data.rszc);
					$("#jd").html(json.data.jd);
					$("#ys").html(json.data.ys);
					$("#cq").html(json.data.cq1 + "<br/>" + json.data.cq2);
					$("#j").html(json.data.j1 + "<br/>" + json.data.j2);
					$("#cy").html(json.data.cy1 + "<br/>" + json.data.cy2);
					if (json.data.ksfzr_zt == 0) {
						if($.getUrlParam("state") == 0) {
							$("#ksfzr_yj_value").removeClass("am-hide");

							$("#zxzr_yj_empid_text").removeClass("am-hide");
							$("#zxzr_yj_empid_help").removeClass("am-hide");

							if(json.data.zxzr_empid == "") {
								$("#zxzr_yj_empid_value").html("002");
								$("#zxzr_yj_empid_text").html("马尔健");
							}
						}
					} else {
						$("#ksfzr_yj").html(json.data.ksfzr_yj);

						if($.getUrlParam("step") == json.data.step && $.getUrlParam("state") == 1 && json.data.ksfzr_empid == $.cookie(CookieUser)) {
							$("#reject").show();
						}

						if (json.data.zxzr_zt == 0) {//管理部门审核
							if($.getUrlParam("state") == 0) {
								$("#zxzr_yj_value").removeClass("am-hide");
							}
						} else {
							$("#zxzr_yj").html(json.data.zxzr_yj);

							if($.getUrlParam("step") == json.data.step && $.getUrlParam("state") == 1 && json.data.glbmyj_empid == $.cookie(CookieUser)) {
								$("#reject").show();
							}
						}
					}

					object = json.data;
				}
			},
			error: function() {

			}
		});

		$("#zxzr_yj_empid_help").click(function() {
			window.location.href = "../employee/index.html?name=zxzr_yj_empid";
		});

		$("#audit").click(function() {
			if(typeof(object) == "undefined") {
				$("#my-alert-message").html("还没有加载完成, 请耐心等待!");
				$("#my-alert").modal();
				setTimeout(function(){$("#my-alert").modal("close");}, HideDelay);

				return;
			}

			//
			if(object.ksfzr_zt == 0) {
				var message = "";

				object.ksfzr_yj = $("#ksfzr_yj_value").val();
				if(object.ksfzr_yj == "") {
					message += "请填写科室负责人意见!<br/>";
				}

				object.zxzr_empid = $("#zxzr_yj_empid_value").html();
				if(object.zxzr_empid == "") {
					message += "请选择中心主任审核人!<br/>";
				}

				if(message != "") {
					$("#my-alert-message").html(message);
					$("#my-alert").modal();
					setTimeout(function(){$("#my-alert").modal("close");}, HideDelay);

					return;
				}

				updateStep1();

				return;
			}

			if (object.zxzr_zt == 0) {
				var message = "";

				object.zxzr_yj = $("#zxzr_yj_value").val();
				if(object.zxzr_yj == "") {
					message += "请填写中心主任意见!<br/>";
				}

				if(message != "") {
					$("#my-alert-message").html(message);
					$("#my-alert").modal();
					setTimeout(function(){$("#my-alert").modal("close");}, HideDelay);

					return;
				}

				updateStep2();

				return;
			}

		});

		function updateStep1() {
			$("#my-loading").modal();

			$.ajax({
				type: "POST",
				url: "step1",
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({
					zdsqd_id: object.zdsqd_id,
					ksfzr_yj: object.ksfzr_yj,
					zxzr_empid: object.zxzr_empid
				}),
				dataType: "json",
				success: function(json) {
					$("#my-loading").modal("close");

					if(json.result) {
						$("#my-alert-message").html("审核成功, 返回列表!");
						$("#my-alert").modal();
						setTimeout(function(){$("#my-alert").modal("close");}, HideDelay);

						setTimeout(function(){Jockey.send(EventBackCallback + "-" + urlString, {});}, HideDelay + 100);
					}
				},
				error: function() {

				}
			});
		}

		function updateStep2() {
			$("#my-loading").modal();

			$.ajax({
				type: "POST",
				url: "step2",
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({
					zdsqd_id: object.zdsqd_id,
					zxzr_yj: object.zxzr_yj
				}),
				dataType: "json",
				success: function(json) {
					$("#my-loading").modal("close");

					if(json.result) {
						$("#my-alert-message").html("审核成功, 返回列表!");
						$("#my-alert").modal();
						setTimeout(function(){$("#my-alert").modal("close");}, HideDelay);

						setTimeout(function(){Jockey.send(EventBackCallback + "-" + urlString, {});}, HideDelay + 100);
					}
				},
				error: function() {

				}
			});
		}

		$("#reject").click(function() {
			$("#my-loading").modal();

			$.ajax({
				type: "POST",
				url: "undostep" + $.getUrlParam("step"),
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({
					zdsqd_id: object.zdsqd_id
				}),
				dataType: "json",
				success: function(json) {
					$("#my-loading").modal("close");

					if(json.result) {
						$("#my-alert-message").html("审核成功, 返回列表!");
						$("#my-alert").modal();
						setTimeout(function(){$("#my-alert").modal("close");}, HideDelay);

						setTimeout(function(){Jockey.send(EventBackCallback + "-" + urlString, {});}, HideDelay + 100);
					}
				},
				error: function() {

				}
			});
		});

	});
</script>
